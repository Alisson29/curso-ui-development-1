<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Valor primitivo</title>
</head>
<body>
    <script>
        var valorString = "";
        var valorNumber = 2;
        var valorBoolean = true;
        var valorNull = null;
        var valorUndefined;

        console.log("valorString: " + typeof valorString);
        console.log("valorNumber: " + typeof valorNumber);
        console.log("valorBoolean: " + typeof valorBoolean);
        console.log("valorNull: " + typeof valorNull);
        console.log("valorUndefined: " + typeof valorUndefined);
        
    </script>
    
</body>
</html>
